<script>

ZoneMap.load("map25.png", function (zoneMap) {
    [engine, render] = Chemistry.createAndInitEngineAndRender(zoneMap, document.body, true, true);

        let options = {
            label: "control play", 
            isStatic: true, 
            frictionAir: 0, 
            friction: 0, 
            restitution: 1, 
            frictionStatic: 0, 
            render: {
                fillStyle: "green",
                opacity: 0.5,
                visible: true
            },
            collisionFilter: {mask: 0}
        };
    let control = Matter.Bodies.rectangle(200, 200, 30, 30, options);
    Matter.World.add(engine.world, control);
    
    

    Chemistry.run(engine, render);

});

</script>

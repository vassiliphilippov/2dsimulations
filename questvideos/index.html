<!DOCTYPE html>
<html>
<head>
  <title>v3 Quest Video</title>
  <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />
  <link href="questlab.css" rel="stylesheet" >
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
  <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
</head>
<body>
<script>
var interval = setInterval(function() {
  updateTime();
}, 100);

function v() {
  return document.getElementById('lab-video');
}

function updateTime() {
  document.getElementById('lab-time').innerHTML = Math.round(v().currentTime*10)/10;
}

function mypause() {
  v().pause();
  $("#button-play").show();
  $("#button-pause").hide();

//  videojs('lab-video').pause();
}
function myplay() {
  v().play();
  $("#button-play").hide();
  $("#button-pause").show();
//  videojs('lab-video').play();
}
function changevideo(videofile) {
  v().src = "videos/"+videofile;
//  videojs('lab-video').src([
//        {type: "video/webm", src: "videos/"+videofile}
//  ]);
}
function playspeed(x) {
  v().playbackRate = x;
//  videojs('lab-video').playbackRate = x;
}
 
</script>
<div class="lab-container"> 
    <video id="lab-video" class="video-js" preload="auto" poster="poster.jpg" data-setup="{}" loop autoplay muted playsinline>
      <source src="videos/video02.webm" type="video/webm" />
    </video>
    <div class="overlway-left">
      <table>
        <tr>
          <td class="overlay-td-left">
            <table class="time-control-section">
              <tr>  
                <td class="td-time"><div id="lab-time">T: 2:30</div></td>
                <td>
                  <button id="button-pause" onclick="mypause()">⏸︎</button>
                  <button style="visibility:hidden" id="button-play" onclick="myplay()">▶️</button>
                </td>
                <td>
                  <button id="button-speed-05" onclick="playspeed(0.5)">⏩️</button>
                  <button style="visibility:hidden" id="button-play" onclick="myplay()">▶️</button>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td class="overlay-td-left">
            <button onclick="playspeed(0.5)">Speed = 0.5</button>
          </td>
        </tr>
        <tr>
          <td class="overlay-td-left">
            <button onclick="playspeed(2)">Speed = 2</button>
          </td>
        </tr>
        <tr>
          <td class="overlay-td-left">
            <button onclick="mypause()">Pause</button>
          </td>
        </tr>
        <tr>
          <td class="overlay-td-left">
            <button onclick="myplay()">Play</button>
          </td>
        </tr>
        <tr>
          <td class="overlay-td-left">
            <button onclick="changevideo('video01.mp4')">Video 1</button>
          </td>
        </tr>
        <tr>
          <td class="overlay-td-left">
            <button onclick="changevideo('video02.webm')">Video 2</button>
          </td>
        </tr>
        <tr>
          <td class="overlay-td-left">
            <button type="button" data-toggle="modal" data-target="#myModal">Open Modal</button>
          </td>
        </tr>
    </table>
    </div>
    <div class="overlway-right"> 
      <table>
        <tr>
          <td class="overlay-td-right">
            <button type="button" data-toggle="modal" data-target="#myModal"><img src="images/taskdescription.png" width="100"></button>
          </td>
        </tr>
        <tr>
          <td class="overlay-td-right-button">
            <button onclick="myplay()">Restart</button>
          </td>
        </tr>
        <tr>
          <td class="overlay-td-right-separator">
            <hr>
          </td>
        </tr>
        <tr>
          <td class="overlay-td-right">
            <button type="button" data-toggle="modal" data-target="#myModal"><img src="images/labbook.png" width="100"></button>
          </td>
        </tr>
        <tr>
          <td class="overlay-td-right-button">
            <button onclick="myplay()">Submit</button>
          </td>
        </tr>
        <tr>
          <td class="overlay-td-right-separator">
            <hr>
          </td>
        </tr>
        <tr>
          <td class="overlay-td-right">
            <button type="button" data-toggle="modal" data-target="#myModal"><img src="images/photo.png" width="100"></button>
          </td>
        </tr>
        <tr>
          <td class="overlay-td-right">
            <button type="button" data-toggle="modal" data-target="#myModal"><img src="images/text.png" width="100"></button>
          </td>
        </tr>
      </table>
    </div>
</div>


  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <img src="images/01.jpg" width="200" height="200"/>
          <img src="images/02.jpg" width="200" height="200"/>
          <img src="images/03.jpg" width="200" height="200"/>
          <img src="images/04.jpg" width="200" height="200"/>
          <img src="images/05.jpg" width="200" height="200"/>
          <img src="images/06.jpg" width="200" height="200"/>
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

    <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>

</body>
</html>

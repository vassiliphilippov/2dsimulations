function create_h2o_molecule(x, y, options) {
  p = Vector.create(x, y);
  v = Vector.create(20, 0);
  v2 = Vector.rotate(v, 2.3);
  h1c = Vector.add(p, v);
  h2c = Vector.add(p, v2);
  var partO = Chemistry.createAtom("O", p.x, p.y, 20),
    partH1 = Chemistry.createAtom("H", h1c.x, h1c.y, 10),
    partH2 = Chemistry.createAtom("H", h2c.x, h2c.y, 10);
  partO.plugin.chemistry = {formula: "O"}
  partH1.plugin.chemistry = {formula: "H"}
  partH2.plugin.chemistry = {formula: "H"}

  var molecule = Body.create({
     parts: [partH1, partO, partH2], frictionAir: 0, friction: 0, restitution: 1, frictionStatic: 0
  });
  molecule.plugin.chemistry = {temperature: 5}
  return molecule;
}

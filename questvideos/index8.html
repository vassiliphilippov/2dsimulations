<!DOCTYPE html>
<html>
<head>
  <title>v8 Quest Video</title>
  <link href="questlab.css" rel="stylesheet" >
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<script>
var interval = setInterval(function() {
  updateTime();
}, 100);

function v() {
  return document.getElementById('lab-video');
}

function updateTime() {
  document.getElementById('lab-time').innerHTML = Math.round(v().currentTime*10)/10;
}

function mypause() {
  v().pause();
  $("#button-play").show();
  $("#button-pause").hide();

//  videojs('lab-video').pause();
}
function myplay() {
  v().play();
  $("#button-play").hide();
  $("#button-pause").show();
//  videojs('lab-video').play();
}
function changevideo(videofile) {
  v().src = "videos/"+videofile;
//  videojs('lab-video').src([
//        {type: "video/webm", src: "videos/"+videofile}
//  ]);
}
function playspeed(x) {
  v().playbackRate = x;
//  videojs('lab-video').playbackRate = x;
}
</script>
<div class="lab-container"> 
    <video id="lab-video" class="video-js" preload="auto" poster="poster.jpg" loop autoplay muted playsinline>
      <source src="videos/video01.mp4" type="video/mp4" />
    </video>
    <div class="overlway-left">
      <table>
        <tr>
          <td class="overlay-td-left">
            <table class="time-control-section">
              <tr>  
                <td class="td-time"><div id="lab-time">T: 2:30</div></td>
                <td>
                  <button id="button-pause" onclick="mypause()">aa</button>
                  <button style="visibility:hidden" id="button-play" onclick="myplay()">bb</button>
                </td>
                <td>
                  <button id="button-speed-05" onclick="playspeed(0.5)">cc</button>
                  <button style="visibility:hidden" id="button-play" onclick="myplay()">dd</button>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td class="overlay-td-left">
            <button onclick="playspeed(0.5)">Speed = 0.5</button>
          </td>
        </tr>
        <tr>
          <td class="overlay-td-left">
            <button onclick="playspeed(2)">Speed = 2</button>
          </td>
        </tr>
        <tr>
          <td class="overlay-td-left">
            <button onclick="mypause()">Pause</button>
          </td>
        </tr>
        <tr>
          <td class="overlay-td-left">
            <button onclick="myplay()">Play</button>
          </td>
        </tr>
        <tr>
          <td class="overlay-td-left">
            <button onclick="changevideo('video01.mp4')">Video 1</button>
          </td>
        </tr>
        <tr>
          <td class="overlay-td-left">
            <button onclick="changevideo('video02.webm')">Video 2</button>
          </td>
        </tr>
        <tr>
          <td class="overlay-td-left">
            <button type="button" data-toggle="modal" data-target="#myModal">Open Modal</button>
          </td>
        </tr>
    </table>
    </div>
    <div class="overlway-right" style="color: white"> BBBBBBBBBBBBB
      <table>
        <tr>
          <td class="overlay-td-right">
            <button type="button" data-toggle="modal" data-target="#myModal"><img src="images/taskdescription.png" width="100"></button>
          </td>
        </tr>
        <tr>
          <td class="overlay-td-right-button">
            <button onclick="myplay()">Restart</button>
          </td>
        </tr>
        <tr>
          <td class="overlay-td-right-separator">
            <hr>
          </td>
        </tr>
        <tr>
          <td class="overlay-td-right">
            <button type="button" data-toggle="modal" data-target="#myModal"><img src="images/labbook.png" width="100"></button>
          </td>
        </tr>
        <tr>
          <td class="overlay-td-right-button">
            <button onclick="myplay()">Submit</button>
          </td>
        </tr>
        <tr>
          <td class="overlay-td-right-separator">
            <hr>
          </td>
        </tr>
        <tr>
          <td class="overlay-td-right">
            <button type="button" data-toggle="modal" data-target="#myModal"><img src="images/photo.png" width="100"></button>
          </td>
        </tr>
        <tr>
          <td class="overlay-td-right">
            <button type="button" data-toggle="modal" data-target="#myModal"><img src="images/text.png" width="100"></button>
          </td>
        </tr>
      </table>
    </div>
</div>

</body>
</html>
